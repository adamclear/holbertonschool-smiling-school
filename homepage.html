<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Smiling School</title>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

		<link rel="icon" type="image/x-icon" href="../images/favicon.ico">

    <body>

        <header class="page-header" id="header">
			<div class="container">
				<nav class="navbar d-flex align-items-center">
					<a class="navbar-brand mt-3" href="#">
						<img class="logo-smile mr-2" src="../images/smile_off.png">
						<img class="logo-text" src="../images/logo.png">
					</a>
					<div class="navbar-nav flex-row mt-2">
							<a class="mr-5 nav-link" href="#">COURSES</a>
							<a class="mr-5 nav-link" href="#">PRICING</a>
							<a class="nav-link" href="#">LOGIN</a>
					</div>
				</nav>
			</div>
			<div class="container text-white d-flex flex-column align-items-center">
				<h1 class="mb-2">Get schooled</h1>
				<div class="d-flex flex-row mb-3">
					<a class="mr-5">SMILES</a>
					<a class="mr-5">GRIN</a>
					<a>LAUGH</a>
				</div>
				<button class="btn mt-4 rounded-pill shadow">REGISTER FOR FREE</button>
				<div class="d-flex flex-row mb-4">
					<p class="text-purple font-weight-bold mr-2">Learn</p>
					<p>from the pros</p>
				</div>
				<div class="awards d-flex flex-column flex-sm-row justify-space-between mt-5">
					<div class="d-flex flex-row justify-content-around">
						<div class="card-transparent d-flex flex-column align-items-center mx-auto">
							<img class="card-img-top rounded-circle" src="images/profile_1.jpg" alt="">
							<div class="card-body text-center">
								<h5 class="font-weight-bold">
									Phillip Massey
								</h5>
								<p class="card-text font-italic mt-0">
									« Smile of the year »<br>2018 - 2019
								</p>
							</div>
						</div>
						<div class="card-transparent d-flex flex-column align-items-center mr-auto">
							<img class="card-img-top rounded-circle" src="images/profile_2.jpg" alt="">
							<div class="card-body text-center">
								<h5 class="font-weight-bold">
									Nannie Lawrence
								</h5>
								<p class="card-text font-italic mt-0">
									Best « little smile »<br>2017
								</p>
							</div>
						</div>
					</div>
					<div class="d-flex flex-row justify-content-around">
						<div class="card-transparent d-flex flex-column align-items-center mr-auto">
							<img class="card-img-top rounded-circle" src="images/profile_3.jpg" alt="">
							<div class="card-body text-center">
								<h5 class="font-weight-bold">
									Bruce Walters
								</h5>
								<p class="card-text font-italic mt-0">
									Best « Friend Smile »<br>live performance 2019
								</p>
							</div>
						</div>
						<div class="card-transparent d-flex flex-column align-items-center mr-auto">
							<img class="card-img-top rounded-circle" src="images/profile_4.jpg" alt="">
							<div class="card-body text-center">
								<h5 class="font-weight-bold">
									Henry Hughes
								</h5>
								<p class="card-text font-italic mt-0">
									« 24h smiles » winner<br>2016 - 2019
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>

		<section class="testimonials" id="testimonials">
		</section>

		<section class="tutorials" id="tutorials">
		</section>

		<section class="membership" id="membership">
		</section>

		<section class="videos" id="videos">
		</section>

        </footer>
